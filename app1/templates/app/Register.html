<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Register page</title>
</head>
<body>
    <!--MVT:- "Model View Template"-->
    <h1 align="center" style="text-decoration: underline;">Register page</h1>
    <form action="{% url 'ragisterer' %}" method="POST">{% csrf_token %}
        <table align="center" border="2" cellspacing="0" cellpadding="8">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" placeholder="Firstname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" placeholder="Lastname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="passwd" placeholder="Password"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="Ragister"></td>
            </tr>
        </table>
    </form>
</body>
</html>
